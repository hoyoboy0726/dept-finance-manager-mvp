
<div class="flex h-screen bg-gray-50 overflow-hidden">
  
  <!-- Sidebar -->
  <aside class="w-64 bg-slate-900 text-white flex-shrink-0 hidden md:flex flex-col">
    <div class="p-6 border-b border-slate-700">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-blue-500 rounded flex items-center justify-center font-bold">
          <i class="fas fa-chart-line"></i>
        </div>
        <h1 class="text-lg font-bold tracking-wide">部門財務管家</h1>
      </div>
      <div class="mt-2 text-xs text-slate-400">MVP v1.0</div>
    </div>

    <nav class="flex-1 p-4 space-y-2">
      <button (click)="view.set('dashboard')" 
        class="w-full flex items-center gap-3 px-4 py-3 rounded-md transition-colors duration-200"
        [class.bg-blue-600]="view() === 'dashboard'"
        [class.hover:bg-slate-800]="view() !== 'dashboard'">
        <i class="fas fa-tachometer-alt w-5 text-center"></i>
        <span>總覽儀表板</span>
      </button>

      <button (click)="view.set('entry')" 
        class="w-full flex items-center gap-3 px-4 py-3 rounded-md transition-colors duration-200"
        [class.bg-blue-600]="view() === 'entry'"
        [class.hover:bg-slate-800]="view() !== 'entry'">
        <i class="fas fa-edit w-5 text-center"></i>
        <span>數據錄入</span>
      </button>
    </nav>
    
    <div class="p-4 border-t border-slate-700">
      <div class="flex items-center gap-2 text-slate-400 text-sm">
        <i class="fas fa-user-circle"></i>
        <span>部門經理</span>
      </div>
    </div>
  </aside>

  <!-- Mobile Header -->
  <div class="flex flex-col flex-1 h-screen overflow-hidden">
    <header class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-md">
       <div class="font-bold flex items-center gap-2">
         <i class="fas fa-chart-line"></i> 部門財務管家
       </div>
       <div class="flex gap-4">
         <button (click)="view.set('dashboard')" [class.text-blue-400]="view() === 'dashboard'"><i class="fas fa-tachometer-alt"></i></button>
         <button (click)="view.set('entry')" [class.text-blue-400]="view() === 'entry'"><i class="fas fa-edit"></i></button>
       </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto p-4 md:p-8">
      @if (view() === 'dashboard') {
        <app-dashboard></app-dashboard>
      } @else {
        <app-data-entry></app-data-entry>
      }
    </main>
  </div>
</div>
